<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0,
          scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web technologies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="vidget">
  <div class="coloured-box">
    <h1>17</h1>
    <img src="img/cloud.png" alt="cloud_img" class="cloud-img">
  </div>
  <ul class="week-weather">
    <li class="week-item">
      <ul>
        <li class="week-day">Mon</li>
        <li class="temp-expect">17°</li>
      </ul>
    </li>
    <li class="week-item">
      <ul>
        <li class="week-day">Tue</li>
        <li class="temp-expect">19°</li>
      </ul>
    </li>
    <li class="week-item">
      <ul>
        <li class="week-day">Wed</li>
        <li class="temp-expect">16°</li>
      </ul>
    </li>
    <li class="week-item">
      <ul>
        <li class="week-day">Thur</li>
        <li class="temp-expect">18°</li>
      </ul>
    </li>
    <li class="week-item">
      <ul>
        <li class="week-day">Fri</li>
        <li class="temp-expect">21°</li>
      </ul>
    </li>
  </ul>

  <div class="arrows">
    <button class="arrow-back"><img src="img/arrow.svg" alt="forward"></button>
    <button class="arrow-forward"><img src="img/arrow.svg" alt="back"></button>
  </div>
</div>
</body>
</html>
