<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum
scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web technologies practice: basic HTML tags</title>
</head>
<body align="center">
<header><h1>Композиції:</h1><br></header>
<main>
    <h2>Пункт 1</h2><br>
    <table align="center" border="2" width="700" height="700">
        <tr>
            <td colspan="8" bgcolor="lime">&nbsp;</td>
        </tr>

        <tr>
            <td  rowspan="6" bgcolor="#ffe4c4">&nbsp;</td>
            <td colspan="6" bgcolor="lime">&nbsp;</td>
            <td  rowspan="6" bgcolor="#ffe4c4">&nbsp;</td>
        </tr>

        <tr>
            <td rowspan="4" bgcolor="#ffe4c4"> &nbsp; </td>
            <td colspan="4" bgcolor="lime">&nbsp;</td>
            <td rowspan="4" bgcolor="#ffe4c4"> &nbsp; </td>


        </tr>

        <tr>
            <td rowspan="2" bgcolor="#ffe4c4"> &nbsp; </td>
            <td bgcolor="blue"> &nbsp; </td>
            <td bgcolor="red"> &nbsp; </td>
            <td rowspan="2" bgcolor="#ffe4c4"> &nbsp; </td>



        </tr>
        <tr>
            <td bgcolor="orange"> &nbsp; </td>
            <td bgcolor="purple"> &nbsp; </td>

           


        </tr>

        <tr>

            <td colspan="4" bgcolor="lime"> &nbsp; </td>
        </tr>
        
        <tr>
            
            <td colspan="6" bgcolor="lime">&nbsp;</td>
        </tr>

        <tr>
            <td colspan="8" bgcolor="lime">&nbsp;</td>
        </tr>
    </table>

    <h2>Пункт 2</h2><br>
    <table align="center" border="2" width="700" height="700">
        <tr>
            <td colspan="2" bgcolor="#ffffff">&nbsp;</td>
            <td colspan="3" bgcolor="#ffffff">&nbsp;</td>
            <td colspan="2" bgcolor="#fffa69">&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#ffffff">&nbsp;</td>
            <td rowspan="4" colspan="4" bgcolor="#ff5b2d">&nbsp;</td>
            <td rowspan="2" colspan="2" bgcolor="#fffa69">&nbsp;</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="3" bgcolor="#ffffff">&nbsp;</td>
            <td rowspan="2" bgcolor="#ffffff">&nbsp;</td>
            <td rowspan="2" bgcolor="#ffffff">&nbsp;</td>
        </tr>
        <tr></tr>
        <tr>
            <td  colspan="2" rowspan="2" bgcolor="#000000">&nbsp;</td>
            <td  colspan="2" bgcolor="#ffffff">&nbsp;</td>
            <td  colspan="2" bgcolor="#ffffff">&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#fffa69">&nbsp;</td>

            <td  colspan="2" bgcolor="#ffffff">&nbsp;</td>
            <td  colspan="2" rowspan="2" bgcolor="#074481">&nbsp;</td>

        </tr>
        <tr>
            <td  colspan="2" bgcolor="#ffffff">&nbsp;</td>
            <td  colspan="2" bgcolor="#000000">&nbsp;</td>
        </tr>
    </table>

</main>
<footer><a href="../index.html"> Повернутись на головну</a></footer>
</body>
</html>
